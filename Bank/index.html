<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Practice with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="h-full w-full max-w-7xl mx-auto p-3">
        <h1 class="text-3xl font-bold text-center">Welcome to your <span class="text-fuchsia-900">Baap Er Bank!!!</span></h1>
    </header>
    <main>

        <section class="h-full w-3/5 max-w-7xl bg-purple-300 px-5 py-10 mx-auto rounded-md mt-10">
            <h1 class="text-3xl font-bold mb-4">Please Login</h1>
            <div class="">
                <input class="block w-9/12 mb-3 py-2 px-2 rounded-sm" type="email" name="email" id="user-gmail" placeholder="Enter Your Email" required>
                <input class="block w-9/12 py-2 px-2 rounded-sm mb-3" type="password" name="password" id="user-pass" placeholder="Enter Your Password" required>
                <button id="submit-btn" class="bg-amber-600 block px-6 py-2 text-white font-bold rounded-md hover:bg-green-900">Submit</button>
            </div>
        </section>
    </main>



    <!--JS Script file -->
    <script src="script.js"></script>
</body>

</html>
