<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS Word</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/86a06aa51e.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="w-full h-full max-w-7xl mx-auto mt-12 bg-blue-200 ">
            <div class="h-screen w-full mx-auto">
                <h1 class="text-3xl font-bold text-center pt-4">My Text Editor</h1>
                <div class="border border-black px-4 py-6 mt-12 w-4/5 mx-auto mb-16 flex flex-col">
                    <div class="flex gap-20 justify-center items-center">
                        <div>
                            <button id="bold" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-bold"></i></button>
                            <button id="italic" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-italic"></i></button>
                            <button id="underline" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-underline"></i></button>
                        </div>
                        <div>
                            <button id="left" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-align-left"></i></button>
                            <button id="center" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-align-center"></i></button>
                            <button id="right" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-align-right"></i></button>
                            <button id="justify" class="bg-neutral-800 text-white font-bold px-4 py-2 rounded-md"><i
                                    class="fa-solid fa-align-justify"></i></button>
                        </div>
                        <div class="flex items-center justify-center gap-3">
                            <input class="p-1 rounded-md" id="fontSize" placeholder="10" type="number" min="10"
                                max="100" class="rounded-sm">
                            <input oninput="changeTextArea(event)" type="color" name="color" id="color">
                        </div>
                    </div>

                    <div class="flex items-center justify-center mt-8 rounded-sm">
                        <textarea class="p-2 w-full h-[400px]" placeholder="Please Start Hare....."
                            class="rounded-sm p-6" name="myTextArea" id="textArea" cols="100" rows="14"></textarea>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>

</html>
