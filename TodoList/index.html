<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="container">
        <h1 class="font-bold text-center mt-5">To Do List</h1>
    </header>


    <main class="container">
        <section class="container">
            <div class="input-group mb-3">
                <input id="nameField" type="text" class="form-control" placeholder="Enter Your Name" 
                    aria-describedby="button-addon2">
                <input id="departmentField" type="text" class="form-control" placeholder="Enter Your Department" 
                    aria-describedby="button-addon2">
                <button id="addItemsBtn" type="button" class="btn btn-dark font-bold">Add Items</button>
            </div>
        </section>

        <section class="container sm:px-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tableBodyField">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
        </section>

    </main>

    <script src="utility.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
