<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Your Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="h-full w-full max-w-7xl mx-auto px-3 mt-10 mb-10">
        <h1 class="text-3xl font-bold text-center">Let's get some <span class="text-fuchsia-900">Moooooney!!!</span>
        </h1>
    </header>
    <main>
        <section class="h-full w-full max-w-7xl mx-auto mb-8">
            <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-6 text-white">
                <div class="bg-indigo-600 py-8 px-6 rounded-md">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h2 class="text-3xl font-bold">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-cyan-600 py-8 px-6 rounded-md">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h2 class="text-3xl font-bold">$ <span id="withdraw">00</span></h2>
                </div>
                <div class="bg-purple-600 py-8 px-6 rounded-md">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h2 class="text-3xl font-bold">$<span id="balance">1200</span></h2>
                </div>
            </div>
        </section>



        <section class="h-full w-full max-w-7xl mx-auto">
            <div class="grid sm:grid-cols-1 md:grid-cols-2 gap-6 ">
                <div class="bg-fuchsia-600 p-6 rounded-md">
                    <h1 class="text-2xl font-bold mb-4 text-white">Please Deposit</h1>
                    <input class="block w-2/4 mb-3 py-2 px-2 rounded-sm" type="text" name="text" id="deposit"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 block px-6 py-2 text-white font-bold rounded-md hover:bg-green-900">Deposit</button>
                </div>
                <div class="bg-fuchsia-800 p-6 rounded-md">
                    <h1 class="text-2xl font-bold mb-4 text-white">Please Withdraw</h1>
                    <input class="block w-2/4 mb-3 py-2 px-2 rounded-sm" type="text" name="text" id="withdrawInput"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-orange-600 block px-6 py-2 text-white font-bold rounded-md hover:bg-green-900">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- //JS file -->
    <script src="utility.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
